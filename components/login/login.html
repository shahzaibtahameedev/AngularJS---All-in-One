<div class="container pt-5 d-flex justify-content-center">
    <h1>Login Form</h1>
</div>
<div class="container pt-3 d-flex justify-content-center">
    <div class="login" ng-controller="myCtrl">
        <form
        action="#!/details" 
        name="myform">
            <label for="fname">Username:</label><br>
            <input 
            type="text" 
            id="fname" 
            name="username" 
            ng-model="usernameData"
            required>
            <br>
            <span 
            ng-hide="usernameData===username"
            class="validation"
            >
                Please Enter Valid Username
            </span>
            <br>
            <br>
            <label 
            for="lname">
            Password:</label>
            <br>
            <input 
            type="text" 
            id="lname" 
            name="password" 
            ng-model="passwordData"
            required>
            <br>
            <span 
            ng-hide="passwordData===password"
            class="validation"
            >
                Please Enter Valid Password
            </span>
            <br>
            <br>
            <input 
            type="submit" 
            value="Submit"
            ng-disabled="usernameData!==username || passwordData!==password">
        </form>
    </div>
</div>
