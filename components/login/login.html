<div class="login">
    <form 
    name="myform">
        <label for="fname">Username:</label><br>
        <input 
        type="text" 
        id="fname" 
        name="fname" 
        ng-model="usernameData"
        required>
        <br>
        <span 
        ng-hide="usernameData===username"
        class="validation"
        >
            Please Enter Valid Username
        </span>
        <br>
        <br>
        <label 
        for="lname">
        Password:</label>
        <br>
        <input 
        type="text" 
        id="lname" 
        name="lname" 
        ng-model="passwordData"
        required>
        <br>
        <span 
        ng-hide="passwordData===password"
        class="validation"
        >
            Please Enter Valid Password
        </span>
        <br>
        <br>
        <input 
        type="submit" 
        value="Submit"
        ng-disabled="usernameData!==username || passwordData!==password">
        <br>
        <button 
        type="button"
        ng-click="$ctrl.goToDashboard()">Submit</button>
        <span>Number is : {{number}}</span>
    </form>
</div>
